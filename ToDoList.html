<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="ToDoList.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="navBar">
        <img src="Img/Checkbox.png" alt="">
        <div id="inputNew"></div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              + Crear
            </button>
            <ul class="dropdown-menu">
              <li><a id="eventoCrear" class="dropdown-item" onclick="nuevoEvento()">Evento</a></li>
              <li><a id="tareaCrear" class="dropdown-item" onclick="nuevaTarea()">Tarea</a></li>
            </ul>
        </div>
    </div>
    <div class="bigCont">
        <div id="eventCont">
            <p id="eventTitle">Eventos</p>
            <div id="eventosCont"></div>
        </div>
        <div id="tareaCont">
            <p id="taskTitle">Tareas</p>
            <div id="tareasCont"></div>
        </div>
    </div>
    <script src="ToDoList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
